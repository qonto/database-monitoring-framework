name: linter
on:
  push:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  markdown:
    name: markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: markdownlint-cli2-action
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: '**/*.md'
